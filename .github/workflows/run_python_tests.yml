# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# 
# Notes:
# - torch==1.7 added native support for complex numbers
# - torch==1.8? removed non native complex numbers support
# - torch==1.9 renamed 'torch.solve(B, A)[0]' to 'torch.linalg.solve(A, B)'
# - Some tests are only executed if the torch version is 1.7, because that is the only version that supports native and non native complex numbers

name: Run python tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        pytorch-install: [
            "torch --index-url https://download.pytorch.org/whl/cpu",
        ]
        os: [ubuntu-latest]
        include:
          - python-version: 3.6  # py36 test
            os: ubuntu-22-04
            pytorch-install: "torch==1.7.1+cpu -f https://download.pytorch.org/whl/torch_stable.html"
          - python-version: 3.7  # test older torch
          - os: ubuntu-22-04
            pytorch-install: "torch==1.6.0+cpu -f https://download.pytorch.org/whl/torch_stable.html"
          - python-version: 3.7  # py37 test
          - os: ubuntu-22-04
            pytorch-install: "torch==1.7.1+cpu -f https://download.pytorch.org/whl/torch_stable.html"
          - python-version: 3.8  # py38 test
            pytorch-install: "torch==1.7.1+cpu -f https://download.pytorch.org/whl/torch_stable.html"
          - python-version: 3.9  # py39 test with stable torch
            pytorch-install: "torch -f https://download.pytorch.org/whl/cpu"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      env:
        TORCH_INSTALL: ${{ matrix.pytorch-install }}
      run: |
        # Print cmd before executing
        trap 'echo -e "$ $BASH_COMMAND"' DEBUG
        sudo apt-get update
        sudo apt-get install libsndfile1 sox
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov codecov
        echo $TORCH_INSTALL
        pip install $TORCH_INSTALL
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install numpy scipy Cython
        pip install .[all]
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
      env:
        OMP_NUM_THREADS: 1
        MKL_NUM_THREADS: 1
    - name: Codecov
      run: |
        codecov
